<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudyCanvas Weather ğŸŒ«ï¸</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- No icons needed for the minimal UI -->
    <meta name="color-scheme" content="light dark">
  </head>
  <body class="min-h-screen bg-gradient-to-br from-indigo-500/30 via-sky-400/20 to-fuchsia-500/30">
    <div class="absolute inset-0 backdrop-blur-2xl -z-10"></div>

    <main class="max-w-xl mx-auto px-6 py-14">
      <section class="glass-card rounded-3xl border border-white/25 p-8 shadow-2xl">
        <!-- Header with toggle -->
        <div class="flex items-center justify-between">
          <h1 class="text-white/90 text-xl font-medium tracking-wide">Weather</h1>
          <button id="toggle-search" class="toggle-btn">
            <span class="sr-only">Toggle search</span>
            Search
          </button>
        </div>

        <!-- Search (hidden by default, toggled by button) -->
        <div id="search-wrapper" class="mt-6 hidden">
          <custom-search-bar></custom-search-bar>
        </div>

        <!-- Temperature only -->
        <div id="weather-container" class="text-center mt-10">
          <div class="rounded-3xl border border-white/20 bg-white/15 backdrop-blur-2xl px-10 py-12">
            <div id="temperature" class="temp-display">--Â°C</div>
            <div id="city-name" class="city-text mt-3">--</div>
          </div>
        </div>

        <!-- Date and Time -->
        <div id="time-date" class="mt-10 text-center">
          <div id="current-time" class="time-text">--:-- --</div>
          <div id="current-date" class="date-text">-- -- ----</div>
        </div>
      </section>
    </main>

    <!-- Loading Spinner -->
    <div id="loading" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
      <div class="bg-white rounded-2xl p-8 shadow-2xl text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-500 mx-auto mb-4"></div>
        <p class="text-gray-600">Fetching weather data...</p>
      </div>
    </div>

    <script src="components/search-bar.js"></script>
    <script src="script.js"></script>
  </body>
  </html>
